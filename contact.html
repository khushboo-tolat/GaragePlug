<!DOCTYPE html>
<html>
     <head>
          <title>CONTACT</title>
          <link rel="icon" href="images/logo.svg">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <link rel="stylesheet" type="text/css" href="css/contact.css">

          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
          <script type="text/javascript" src="js/main.js"></script>
     </head>
     <body ng-app="myApp" ng-controller="contactCtrl">
          <header>
               <div class="logo">
                    <img src="images/logo.svg">
                    <span>GaragePlug</span>
               </div>
          </header>

          <section class="content">
               <h1>CONTACT DETAILS</h1>

               <div class="detail-section">
                    <div class="customer-details">
                         <label for="first-name"> First Name: </label>
                         <input type="text" id="first-name" name="first-name" ng-model="first_name" required>
                    </div>

                    <div class="customer-details">
                         <label for="last-name"> Last Name: </label>
                         <input type="text" id="last-name" name="last-name" ng-model="last_name" required>
                    </div>

                    <div class="customer-details">
                         <label for="email"> Email: </label>
                         <input type="email" id="email" name="email" ng-model="email" required>
                    </div>

                    <div class="customer-details">
                         <label for="mobile"> Mobile: </label>
                         <input type="text" id="mobile" name="mobile" ng-model="mobile" maxlength="10" minlength="10" required>
                    </div>
                    <div class="customer-details">
                         <label for="hour"> Service Date and Time: </label>
                         <div>
                              <select id="hour" required>
                                   <option value="" disabled selected>Hours</option>
                                   <option value="1">01</option>
                                   <option value="2">02</option>
                                   <option value="3">03</option>
                                   <option value="4">04</option>
                                   <option value="5">05</option>
                                   <option value="6">06</option>
                                   <option value="7">07</option>
                                   <option value="8">08</option>
                                   <option value="9">09</option>
                                   <option value="10">10</option>
                                   <option value="11">11</option>
                                   <option value="12">12</option>
                                   <option value="13">13</option>
                                   <option value="14">14</option>
                                   <option value="15">15</option>
                                   <option value="16">16</option>
                                   <option value="17">17</option>
                                   <option value="18">18</option>
                                   <option value="19">19</option>
                                   <option value="20">20</option>
                                   <option value="21">21</option>
                                   <option value="22">22</option>
                                   <option value="23">23</option>
                                   <option value="24">24</option>
                              </select>

                              <select id="date" required>
                                   <option value="" disabled selected>Date</option>
                                   <option value="1">01</option>
                                   <option value="2">02</option>
                                   <option value="3">03</option>
                                   <option value="4">04</option>
                                   <option value="5">05</option>
                                   <option value="6">06</option>
                                   <option value="7">07</option>
                                   <option value="8">08</option>
                                   <option value="9">09</option>
                                   <option value="10">10</option>
                                   <option value="11">11</option>
                                   <option value="12">12</option>
                                   <option value="13">13</option>
                                   <option value="14">14</option>
                                   <option value="15">15</option>
                                   <option value="16">16</option>
                                   <option value="17">17</option>
                                   <option value="18">18</option>
                                   <option value="19">19</option>
                                   <option value="20">20</option>
                                   <option value="21">21</option>
                                   <option value="22">22</option>
                                   <option value="23">23</option>
                                   <option value="24">24</option>
                                   <option value="25">25</option>
                                   <option value="26">26</option>
                                   <option value="27">27</option>
                                   <option value="28">28</option>
                                   <option value="29">29</option>
                                   <option value="30">30</option>
                                   <option value="31">31</option>
                              </select>

                              <select id="month" required>
                                   <option value="" disabled selected>Month</option>
                                   <option value="1">01</option>
                                   <option value="2">02</option>
                                   <option value="3">03</option>
                                   <option value="4">04</option>
                                   <option value="5">05</option>
                                   <option value="6">06</option>
                                   <option value="7">07</option>
                                   <option value="8">08</option>
                                   <option value="9">09</option>
                                   <option value="10">10</option>
                                   <option value="11">11</option>
                                   <option value="12">12</option>
                              </select>
                         </div>
                    </div>
               </div>

               <hr/>
               
               <div>
                    <h2> Select Payment Method </h2>
                    <div class="detail-section"></div>
                         <div class="payment-details">
                              <button class="payment-button" ng-click="payment_method(false)"> CASH </button>
                              <button class="payment-button" ng-click="payment_method(true)"> CREDIT/DEBIT CARD </button>
                         </div>
                    </div>

                    <div class="detail-section" ng-show="show">
                         <div class="customer-details">
                              <h2> CREDIT/DEBIT CARD </h2>
                              <div class="">
                                   <input type="text" id="card-number" name="card-number" required>
                                   <input type="text" id="card-cvv" name="card-cvv" required>
                              </div>
                         </div>
                         <div class="customer-details">
                              <h2> EXPIRY DATE </h2>
                              <select id="date" required>
                                   <option value="" disabled selected>Date</option>
                                   <option value="1">01</option>
                                   <option value="2">02</option>
                                   <option value="3">03</option>
                                   <option value="4">04</option>
                                   <option value="5">05</option>
                                   <option value="6">06</option>
                                   <option value="7">07</option>
                                   <option value="8">08</option>
                                   <option value="9">09</option>

                                   <option value="14">14</option>

                                   <option value="16">16</option>
                                   <option value="17">17</option>
                                   <option value="18">18</option>
                                   <option value="19">19</option>
                                   <option value="20">20</option>
                                   <option value="21">21</option>
                                   <option value="22">22</option>
                                   <option value="23">23</option>
                                   <option value="24">24</option>
                                   <option value="25">25</option>
                                   <option value="26">26</option>
                                   <option value="27">27</option>
                                   <option value="28">28</option>
                                   <option value="29">29</option>
                                   <option value="30">30</option>
                                   <option value="31">31</option>
                              </select>

                              <select id="month" required>
                                   <option value="" disabled selected>Month</option>
                                   <option value="1">01</option>
                                   <option value="2">02</option>
                                   <option value="3">03</option>
                                   <option value="4">04</option>
                                   <option value="5">05</option>
                                   <option value="6">06</option>
                                   <option value="7">07</option>
                                   <option value="8">08</option>
                                   <option value="9">09</option>
                                   <option value="10">10</option>
                                   <option value="11">11</option>
                                   <option value="12">12</option>
                              </select>
                         </div>
                    </div>

                    <div class="div-button">
                         <button class="continue-button" ng-click="contact_redirect()">Continue</button>
                    </div>
               </div>
          </section>
     </body>
</html>
